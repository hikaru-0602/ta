name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 依存関係インストール
        run: npm ci

      - name: 型チェック
        run: npm run type-check

      - name: リント実行
        run: npm run lint

      - name: テスト実行
        run: npm run test:ci

      - name: ビルド
        run: npm run build
